<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathoween - Spooky Math Games</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>
<body>
    <div id="auth-container">
        <div id="user-info" class="hidden">
            <span id="username-display"></span>
            <button id="sign-out-btn">Sign Out</button>
        </div>
        <button id="sign-in-btn" class="hidden">Sign In</button>
    </div>

    <div id="scary-toggle-container">
        <label class="toggle">
            <input type="checkbox" id="scary-toggle">
            <span class="slider"></span>
        </label>
        <span id="toggle-label">Scary Mode</span>
    </div>

    <div id="background">
        <!-- Animated elements will be added here by JavaScript -->
    </div>

    <header>
        <h1>Mathoween</h1>
        <p>Spooky Math Games - Monday to Friday</p>
    </header>

    <main>
        <div class="games-container">
            <!-- Games will be dynamically generated by JavaScript -->
        </div>
    </main>

    <footer>
        <p>New games unlock daily at midnight!</p>
    </footer>

    <!-- Login Modal -->
    <div id="login-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Join the Leaderboard!</h2>
            <p>Sign in to save your scores and compete on the leaderboard!</p>
            <div class="modal-buttons">
                <button id="login-accept" class="btn-primary">Sign In with Google</button>
                <button id="login-deny" class="btn-secondary">Maybe Later</button>
            </div>
        </div>
    </div>

    <!-- Username Modal -->
    <div id="username-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Choose a Username</h2>
            <p>This will be displayed on the leaderboard:</p>
            <input type="text" id="username-input" placeholder="Enter your username" maxlength="20">
            <div class="modal-buttons">
                <button id="username-submit" class="btn-primary">Save Username</button>
            </div>
        </div>
    </div>

    <!-- Jump scare overlay -->
    <div id="jumpscare" class="hidden">
        <img src="" alt="Jump Scare" id="jumpscare-image">
    </div>

    <!-- Firebase SDK -->
    <script type="module" src="firebase-config.js"></script>
    <script src="index.js"></script>
</body>
</html>
